name: master-dockerhub

on:
  push:
    branches: [ master ]

jobs:
  buildUbuntuDockerhub:

    runs-on: ubuntu-24.04
    environment: Integration
#    needs: buildUbuntu24FastS3
# disabled dependency until reinstating fast install amis

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
# Change to OIDC and re-enable once image generation is confirmed working on arras
